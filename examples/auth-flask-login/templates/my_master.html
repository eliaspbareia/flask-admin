{% extends 'admin/base.html' %}

{% block access_control %}
{% if current_user.is_authenticated %}
<div class="btn-group pull-right">
    <div class="dropdown">
    <button class="btn dropdown-toggle" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <i class="icon-user"></i> {{ current_user.username }} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
        <li><a href="{{ url_for('admin.logout_view') }}">Log out</a></li>
    </ul>
    </div>
</div>
{% endif %}
{% endblock %}
